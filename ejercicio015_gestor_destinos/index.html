<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Campeones de League of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-video">
        <video autoplay muted loop>
            <source src="videos/Warriors _ Cinemática de la temporada 2020 - League of Legends (con 2WEI y Edda Hayes).mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <div class="form-container">
        <div>
            <h1>Formulario de Campeones</h1>
            <input type="text" name="champion-name" id="iChampion" placeholder="Nombre del Campeón"><br>
            <input type="text" name="lane" id="iLane" placeholder="Línea"><br>
            <input type="text" name="champion-image" id="iImage" placeholder="URL de la imagen"><br>
            <button id="aButton">Agregar</button>
        </div>
    </div>

    <div class="card" id="cardContainer"></div>
</body>
</html>
    <script src="funciones.js"></script>
